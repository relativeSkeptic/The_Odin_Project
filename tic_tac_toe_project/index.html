<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body class="min-h-screen flex flex-col">
    <div id="header" class="flex flex-grow-0 justify-center items-center bg-neutral-300 shadow-md p-2">
        <p class="text-5xl">Tic Tac Toe</p>
    </div>
    <div id="hero" class="flex flex-grow gap-4 justify-around bg-slate-400 pt-4 pb-4 ">
        <div class="flex flex-col w-1/6 gap-4 m-4">
            <div id="user-wins" class="grid grid-rows-2 border-2 border-black bg-white w-full h-1/6">
                <p class="bg-white font-bold flex justify-center items-center">
                    User Wins:
                </p>
                <p id="player-wins" class="bg-white flex justify-center font-bold">
                    0
                </p>
            </div>
            <button id="play-x" class="border-black bg-slate-300 active:bg-slate-200 rounded-lg border-2">Play as X</button>
            <button id="play-y" class="border-black bg-slate-300 active:bg-slate-200 rounded-lg border-2">Play as Y</button>
        </div>
        <div id="box" class="grid grid-cols-3 grid-rows-3 gap-1 bg-black w-full">
        </div>
        <div class="flex flex-col w-1/6 gap-4 m-4">
            <div id="user-wins" class="grid grid-rows-2 border-2 border-black bg-white w-full h-1/6">
                <p class="bg-white font-bold flex justify-center items-center">
                    Computer Wins:
                </p>
                <p id="computer-wins" class="bg-white flex justify-center font-bold">
                    0
                </p>
            </div>
            <button id="reset-board" class="border-black bg-slate-300 active:bg-slate-200 rounded-lg border-2">Reset Board</button>
            <button id="reset-stats" class="border-black bg-slate-300 active:bg-slate-200 rounded-lg border-2">Reset Stats</button>
        </div>
    </div>
    <div id="footer" class="grid grid-cols-2 bg-neutral-300 p-1">
        <div id="author" class="flex items-center pl-4">
            <p class="text-2xl">By Dakota Stroud @ 2024</p>
        </div>
        <div class="relative flex gap-24 justify-end pr-16">
            <a href="https://www.linkedin.com/in/strdak97">
                <img src="../../global_data/icons/linkedin.svg" class="absolute h-full hover:cursor-pointer">
            </a>
            <a href="https://github.com/relativeSkeptic">
                <img src="../../global_data/icons/github.svg" class="absolute h-full hover:cursor-pointer">
            </a>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
