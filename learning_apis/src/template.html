<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning API's</title>
  </head>
  <body class="min-h-screen max-h-screen flex flex-col h-full">
    <header>
      <div class="flex gap-8 text-2xl bg-slate-700 p-4 text-white font-bold">
        <p class="">Learning API's</p>
      </div>
    </header>
    <div class="flex flex-1 justify-center items-center">
      <div class="flex flex-col h-2/3 w-1/2 rounded-md bg-slate-600">
        <div class="flex gap-4 p-4">
          <input type="text" id="searchText" class="w-11/12 p-1 rounded-md" placeholder="Search...">
          <button id="searchButton" class="p-1 rounded-md w-1/12 bg-white active:bg-slate-300">Search</button>
        </div>
        <div class="flex justify-center">
          <button id="randomButton" class="p-1 rounded-md w-1/12 bg-white active:bg-slate-300">Random</button>
        </div>
        <div class="m-4 flex flex-1 justify-center items-center">
          <img id="giphyImg" class="rounded-md">
        </div>
      </div>
    </div>
    <footer>
      <div class="flex justify-between gap-8 text-2xl bg-slate-700 p-4">
        <p class="text-white font-bold">By Dakota Stroud @ 2025</p>
        <div class="flex gap-8 invert">
          <div class="w-8">
            <button>
              <img id="linkedin" src="../../global_data/icons/linkedin.svg" />
            </button>
          </div>
          <div class="w-8">
            <button>
              <img id="github" src="../../global_data/icons/github.svg" />
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
