<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Interfaces</title>
  </head>
  <body class="min-h-screen max-h-screen flex flex-col h-full">
    <header>
      <div class="flex gap-8 text-2xl bg-slate-700 p-4 text-white font-bold">
        <p class="">Form Validation</p>
      </div>
    </header>
    <div id="hero" class="flex flex-col flex-1 h-full justify-center items-center gap-2">
      <p class="text-4xl font-bold">Form Validation</p>
      <div class="w-1/2 h-3/4 rounded-2xl bg-slate-500 grid grid-cols-2 p-4 gap-4">
        <div class="flex justify-center items-center">
          <form class="flex flex-col justify-center items-center gap-2">
            <label for="username" class="text-white font-bold">
              Username:
            </label>
            <input type="username" id="username" class="rounded-md"/>
          </form>          
        </div>
        <div class="flex justify-center items-center">
          <form class="flex flex-col justify-center items-center gap-2">
            <label for="password" class="text-white font-bold">
              Password:
            </label>
            <input type="password" id="password" class="rounded-md"/>
          </form>          
        </div>
        <div class="flex justify-center items-center">
          <form class="flex flex-col justify-center items-center gap-2">
            <label for="zipcode" class="text-white font-bold">
              Zip Code:
            </label>
            <input type="text" id="zipcode" class="rounded-md"/>
          </form>          
        </div>
        <div class="flex justify-center items-center">
          <form class="flex flex-col justify-center items-center gap-2">
            <label for="phoneNumber" class="text-white font-bold">
              Phone Number:
            </label>
            <input type="tel" id="phoneNumber" class="rounded-md"/>
          </form>          
        </div>
        <div class="flex justify-center items-center">
          <form class="flex flex-col justify-center items-center gap-2">
            <label for="email" class="text-white font-bold">
              Email:
            </label>
            <input type="email" id="email" class="rounded-md"/>
          </form>          
        </div>
        <div class="col-span-2 flex justify-center items-center">
          <button class="p-2 pl-5 pr-5 rounded-md bg-white hover:bg-slate-200">Submit</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="flex justify-between gap-8 text-2xl bg-slate-700 p-4">
        <p class="text-white font-bold">By Dakota Stroud @ 2025</p>
        <div class="flex gap-8 invert">
          <div class="w-8">
            <button>
              <img id="linkedin" src="../../global_data/icons/linkedin.svg" />
            </button>
          </div>
          <div class="w-8">
            <button>
              <img id="github" src="../../global_data/icons/github.svg" />
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
