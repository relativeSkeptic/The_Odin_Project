<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Odin Library</title>
</head>
<body class="min-h-screen flex flex-col">
    <div id="header" class="flex justify-center items-center bg-neutral-300 shadow-md p-2">
        <p class="text-5xl">Odin Library</p>
    </div>
    <div id="hero" class="flex flex-col gap-4 justify-center items-center flex-1">
        <div class="grid grid-cols-3">
            <div class="col-start-1 col-end-1 grid justify-center items-center">
                <img id="left-arrow" src="./icons/arrow.png" class="hover:cursor-pointer h-1/2">
            </div>
            <div class="col-start-2 col-end-2 flex justify-center text-wrap text-center bg-center bg-cover border-2 border-black" style="background-image: url('./icons/book.png')">
                <p >Book Name: </p>
                <p id="book-name">Harry Potter and the Prisoner of Azcaban</p>
                <p >Author Name: </p>
                <p id="author-name">test</p>
            </div>
            <div class="col-start-3 col-span-3 grid justify-center items-center">
                <img id="right-arrow" src="./icons/arrow.png" class="transform rotate-180 hover:cursor-pointer h-1/2">
            </div>
        </div>
        <div class="flex justify-around items-center gap-24">
            <button id="add-book" class="border-2 border-black rounded-lg p-2">Add Book</button>
            <button id="remove-book" class="border-2 border-black rounded-lg p-2">Remove Book</button>
        </div>
    </div>
    <div id="footer" class="grid grid-cols-2 bg-neutral-300 p-1">
        <div id="author" class="flex items-center pl-4">
            <p class="text-2xl">By Dakota Stroud @ 2024</p>
        </div>
        <div class="relative flex gap-24 justify-end pr-16">
            <a href="https://www.linkedin.com/in/strdak97">
                <img src="../../global_data/icons/linkedin.svg" class="absolute h-full hover:cursor-pointer">
            </a>
            <a href="https://github.com/relativeSkeptic">
                <img src="../../global_data/icons/github.svg" class="absolute h-full hover:cursor-pointer">
            </a>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
