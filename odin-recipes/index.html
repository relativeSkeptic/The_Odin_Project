<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Odin Recipes</title>
</head>
<body class="grid grid-rows-12 min-h-screen max-h-screen">
    <div id="header" class="row-span-1">
        header
    </div>
    <div id="hero" class="grid grid-cols-3 gap-8 p-8 row-span-10">
        <div class="grid grid-rows-6 rounded-lg">
            <div class="flex items-center justify-center row-span-1">
                <p class="text-4xl">Spaghetti</p>
            </div>
            <div class="row-span-4 relative max-h-full min-h-full max-w-full min-w-full">
                <img src="./images/spaghetti.jpg" class="absolute max-h-full min-h-full max-w-full min-w-full">
            </div>
            <div class="row-span-1">
                <p>Spaghetti Summary</p>
            </div>
        </div>
        <div class="grid grid-rows-6 rounded-lg">
            <div class="flex items-center justify-center row-span-1">
                <p class="text-4xl">Chili</p>
            </div>
            <div class="row-span-4 relative max-h-full min-h-full max-w-full min-w-full">
                <img src="./images/chili.jpg" class="absolute max-h-full min-h-full max-w-full min-w-full">
            </div>
            <div class="row-span-1">
                <p>Chili Summary</p>
            </div>
        </div>
        <div class="grid grid-rows-6 rounded-lg">
            <div class="flex items-center justify-center row-span-1">
                <p class="text-4xl">Quesadilla</p>
            </div>
            <div class="row-span-4 relative max-h-full min-h-full max-w-full min-w-full">
                <img src="./images/quesadilla.jpg" class="absolute max-h-full min-h-full max-w-full min-w-full">
            </div>
            <div class="row-span-1">
                <p>Quesadilla Summary</p>
            </div>
        </div>
    </div>
    <div id="footer" class="grid grid-cols-12 row-span-1">
        <div id="author" class="flex items-center pl-4 col-span-10">
            <p class="text-2xl">By Dakota Stroud @ 2024</p>
        </div>
        <div id="linkedin" class="flex justify-center items-center">
            <img src="../global_data/icons/linkedin.svg" class="max-h-4">
        </div>
        <div id="github" class="flex justify-center items-center">
            <img src="../global_data/icons/github.svg" class="max-h-4">
        </div>
    </div>
</body>
</html>
