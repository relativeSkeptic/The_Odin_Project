<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="min-h-screen max-h-screen flex flex-col h-full">
    <header>
      <div class="flex gap-8 text-2xl bg-slate-700 p-4 text-white font-bold">
        <p class="">Weather App</p>
      </div>
    </header>
    <div id="hero" class="flex flex-1 bg-white">
      <div id="leftBlob" class="flex flex-col flex-1 p-4 m-4 rounded-xl gap-2 bg-slate-300">
        <div id="searchContainer" class="flex gap-4 p-4 rounded-md">
          <input type="text" id="searchText" class="flex flex-1 p-1 rounded-md" placeholder="Search...">
          <button id="searchButton" class="flex w-1/12 p-1 justify-center rounded-md bg-white active:bg-slate-300">Search</button>
        </div>
        <div id="weatherDataContainer" class="flex flex-col flex-1 border-2 border-black">
          <div id="dataContainer" class="flex flex-col gap-2 pt-4">
            <div id="locationContainer" class="flex justify-center">
              <p id="location" class="border-2 border-black">Location</p>
            </div>
            <div id="dateContainer" class="flex justify-center">
              <p id="date" class="border-2 border-black">Date</p>
            </div>
          </div>
          <div id="weatherImgContainer" class="flex flex-1 p-4 gap-4">
            <div id="weatherIconContainer" class="border-black border-2 overflow-hidden w-1/2">
              <img id="weatherIcon" class="" src="../images/clouds.png">
            </div>
            <div id="dateDataContainer" class="border-2 border-black flex flex-1 w-1/2">

            </div>
          </div>
        </div>
        <div id="weeklyWeatherContainer" class="grid grid-cols-7 h-1/4 gap-2">
          <button id="sunday" class="dayContainer">Sun</button>
          <button id="monday" class="dayContainer">
            <p class="font-bold">Monday</p>
            <p id="mondayTemp" class="text-xl">57.8</p>
            <p id="mondayDesc" class="font-thin">Rain, Overcast</p>
          </button>
          <button id="tuesday" class="dayContainer">Tues</button>
          <button id="wednesday" class="dayContainer">Wed</button>
          <button id="thursday" class="dayContainer">Thur</button>
          <button id="friday" class="dayContainer">Fri</button>
          <button id="saturday" class="dayContainer">Sat</button>
        </div>
      </div>
      <div id="rightBlob" class="flex p-4 m-4 rounded-xl w-1/4 bg-slate-300">
        rightBlob
      </div>
    </div>
    <footer>
      <div class="flex justify-between gap-8 text-2xl bg-slate-700 p-4">
        <p class="text-white font-bold">By Dakota Stroud @ 2025</p>
        <div class="flex gap-8 invert">
          <div class="w-8">
            <button>
              <img id="linkedin" src="../../global_data/icons/linkedin.svg" />
            </button>
          </div>
          <div class="w-8">
            <button>
              <img id="github" src="../../global_data/icons/github.svg" />
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
