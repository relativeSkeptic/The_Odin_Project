<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Interfaces</title>
  </head>
  <body class="min-h-screen max-h-screen flex flex-col">
    <header>
      <div class="flex gap-8 text-2xl bg-slate-700 p-4 text-white font-bold justify-between">
        <p class="">Dynamic Interfaces</p>
        <div id="dropDownMenu">
          <button class="pr-8">. . .</button>
          <div id="dropDownContent">
            <button id="home">Home</button>
            <button id="about">About</button>
            <button id="settings">Settings</button>
          </div>
        </div>
      </div>
    </header>
    <div id="hero" class="flex flex-col flex-1 justify-center items-center">
      <div class="w-1/2 border-2 border-black flex flex-1 flex-col">
        <div id="slideshowContainer" class="flex flex-1 items-center justify-between">
          <button id="leftButton" class="border-2 border-black h-36 w-20 z-10">
            LEFT
          </button>
          <div id="imageContainer" class="relative m-auto max-w-3xl">
            <div id="doorContainer" class="">
              <img src="../images/door.jpg">
            </div>
            <div id="forestContainer" class="hidden">
              <img src="../images/forest.jpg">
            </div>
            <div id="spaceContainer" class="hidden">
              <img src="../images/space.jpg">
            </div>
          </div>
          <button id="rightButton" class="border-2 border-black h-36 w-20 z-10">
            RIGHT
          </button>
        </div>
        <div id="imageCarousel" class="border-2 border-black h-10">
          carousel
        </div>
      </div>
    </div>
    <footer>
      <div class="flex justify-between gap-8 text-2xl bg-slate-700 p-4">
        <p class="text-white font-bold">By Dakota Stroud @ 2025</p>
        <div class="flex gap-8 invert">
          <div class="w-8">
            <button>
              <img id="linkedin" src="../../global_data/icons/linkedin.svg" />
            </button>
          </div>
          <div class="w-8">
            <button>
              <img id="github" src="../../global_data/icons/github.svg" />
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
