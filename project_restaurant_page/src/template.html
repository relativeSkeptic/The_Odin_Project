<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body class="bg-cover bg-cowboy">
    <header>
        <nav class="flex justify-center gap-8 text-2xl text-white font-bold bg-yellow-800 p-4">
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
    </header>
    <div id="content" class="flex justify-center font-cowboy mt-6 mb-6">
        <div class="flex flex-col w-1/2 justify-center bg-amber-600 rounded-md">
            <div id="menu" class="flex justify-center bg-yellow-900 m-4 p-4 rounded-xl">
                <p class="text-8xl">
                    Menu
                </p>
            </div>
            <div id="menu-items">
                <div class="flex flex-col gap-4 bg-yellow-700 m-4 p-4 rounded-xl">
                    <p class="text-5xl text-center">
                        The Rootin Tootin Ready Spaghetti
                    </p>
                    <div class="flex gap-4 text-2xl">
                        <p class="bg-white m-4 p-4 rounded-xl w-1/2 break-words">
                            Summary of menu item
                        </p>
                        <div class="w-1/2 bg-white m-4 p-4 rounded-xl">
                            <img src="../images/spaghetti.jpg">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-4 bg-yellow-700 m-4 p-4 rounded-xl">
                    <p class="text-5xl text-center">
                        Cowboy Casserole
                    </p>
                    <div class="flex gap-4 text-2xl">
                        <p class="bg-white m-4 p-4 rounded-xl w-1/2 break-words">
                            Summary of menu item
                        </p>
                        <div class="w-1/2 bg-white m-4 p-4 rounded-xl">
                            <img src="../images/casserole.jpg">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col gap-4 bg-yellow-700 m-4 p-4 rounded-xl">
                    <p class="text-5xl text-center">
                        Wild West Wings
                    </p>
                    <div class="flex gap-4 text-2xl">
                        <p class="bg-white m-4 p-4 rounded-xl w-1/2 break-words">
                            Summary of menu item
                        </p>
                        <div class="w-1/2 bg-white m-4 p-4 rounded-xl">
                            <img src="../images/wings.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="flex justify-between gap-8 text-2xl text-white font-bold bg-yellow-800 p-4">
            <div class="">
                <p class="">
                    By Dakota Stroud @ 2024
                </p>
            </div>
            <div class="flex gap-4">
                <p class="">
                    Linkedin
                </p>
                <p class="">
                    Github
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
